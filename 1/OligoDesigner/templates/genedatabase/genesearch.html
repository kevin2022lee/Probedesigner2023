{% extends "base.html" %} 
 {% block content %}
 
  <title>探针信息检索</title>
 <div class="panel panel-info" >
<div class="panel-heading">
        <b>检索基因信息</b>
</div>
<div class="container" style="padding:20px;height:auto;"> 
<form role="form" action="gdbsearch/" method="POST">{% csrf_token %}
<div class="form-group has-success">
 <label class="col-sm-2 control-label" for="inputSuccess">输入检索基因symbol</label>
<div class="col-sm-8">
      <input type="text" class="form-control" id="inputSuccess" name="search_text">
</div>
<div class="col-sm-2">
<button type="submit" class="btn btn-default">提交</button>
</div>
</div>

</form>
</div>
</div>
 {% endblock %}
