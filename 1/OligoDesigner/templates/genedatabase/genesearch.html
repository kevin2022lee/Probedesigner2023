{% extends "base.html" %} 
 {% block content %}
 
  <title>探针信息检索</title>
 <div class="panel panel-info" >
<div class="panel-heading">
        <b>检索基因信息</b>
</div>
<div class="container" style="padding:20px;height:auto;"> 
<form role="form" action="http://{{local}}/gdbsearch/" method="POST">{% csrf_token %}


<div class="form-group has-success">
<label class="col-sm-1" for="name">选择物种</label>
    <div class="col-sm-2">
    <select class="form-control">
      <option selected>[Hs]Human</option>
      <option>[Ms]Mouse</option>
      <option>[Rn]Rat</option>
      <option>[AA]At Arabidopsis</option>
      <option>[DF]Dm Fruit fly</option>
    </select>
    </div>
</div>

<div class="form-group has-success">

<div class="col-sm-7">
      <input type="text" class="form-control" id="inputSuccess" name="search_text" placeholder="输入检索基因symbol">
</div>
<div class="col-sm-2">
<button type="submit" class="btn btn-default">检索探针</button>
</div>
</div>

</form>
</div>
</div>
 {% endblock %}
