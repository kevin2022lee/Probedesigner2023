{% extends "base.html" %} 
 {% block content %}
 
  <title>探针信息检索</title>
 <div class="panel panel-info" >
<div class="panel-heading">
        <b>检索基因信息</b>
</div>
<div class="container" style="padding:20px;height:auto;"> 
{% for gene in genes %}
<div class="well well-sm">
{{gene.genename}}
</div>
<div class="well well-sm">
{{gene.geneprobetype}}
</div>
<div class="panel panel-default">
{{gene.genedescription}}
</div>
<div class="panel panel-default">
{{gene.genesectiongroup}}
</div>

{%endfor%}
</div>
</div>
 {% endblock %}
