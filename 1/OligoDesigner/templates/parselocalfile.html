{% extends "base.html" %} 
 {% block content %}
 <title>解析genbank文页面</title>
<style>
table{table-layout:fixed;}
td{word-break:break-all;word-wrap:break-word;overflow:hidden;}
</style>
<div style="margin-top:20px;height:auto;">
<table class="table" > 
  <caption><h3><b>解析本地genbank文件结果</b></h3></caption>
  <thead>
    <tr>
      <th width="15%" text-align="center">项目</th>
      <th width="35%" text-align="center">数据</th>
      <th width="15%" text-align="center">项目</th>
      <th width="35%" text-align="center">数据</th>
      </tr>
  </thead>
  <tbody>
    <tr class="active">
      <td width="15%">definition：</td>
      <td width="35%">{{description}}</td>
      <td width="15%">GenBank&FASTA：</td>
      <td width="35%">{{filetype}}</td></tr>
      <tr class="warning">
      <td width="15%">accessid：</td>
      <td width="35%" >{{accessid}}</td>
      <td width="15%">name：</td>
      <td width="35%">{{name}}</td></tr>
      <tr class="success">
      <td width="15%">source：</td>
      <td width="35%" >{{source}}</td>
      <td width="15%">organism：</td>
      <td width="35%">{{organism}}</td></tr>
      <tr class="danger>
      <td width="15%">taxonomy：</td>
      <td width="35%" >{{taxonomy}}</td>
      <td width="15%">topology：</td>
      <td width="35%">{{topology}}</td></tr>
      <tr class="active">
      <td colspan="4"><u><i><a href="http://{{local}}/startdesign/" title="序列信息（5‘-3’）">{{sequence}}</a></i></u> </td>
      </tr>
  </tbody>
</table>

</div>
<!-- /#mainWrap -->
{% endblock %}
