{% extends "base.html" %} 
 {% block content %}
 <title>从这里开始设计</title>
 
<style>
div{table-layout:fixed;}
div{word-break:break-all;word-wrap:break-word;overflow:hidden;text-align:left;}
textarea{overflow-y:visible;}
h5{font-family: "Arial","Microsoft YaHei","黑体","宋体",sans-serif;}
</style>
<script src='../site_medias/js/textareastyle.js'></script>
<script>
//调用
$(function () {
    $("#textarea").txtaAutoHeight();
});
</script>
<div class="container">
<form action="http://{{local}}/NonNshFilter/" method="POST" role="form">{% csrf_token %}
<div class="list-group">
 <a href="#" class="list-group-item active">
 <h5 class="list-group-item-heading">
 待设计序列描述
 </h5></a>
<div class="well well-sm">
{{description}}
</div></div>
<div class="list-group">
 <a href="#" class="list-group-item active">
 <h5 class="list-group-item-heading">
  待设计序列全部基因序列(简并碱基请手动替换)
 </h5>
 </a>
 <table class="table">
  <caption>简并碱基一览表</caption>
  <thead>
    <tr>
      <th>碱基名称</th>
      <th>碱基序列</th>
    </tr>
    <tr>
      <th>碱基名称</th>
      <th>碱基序列</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>R</td>
      <td>Y</td>
      <td>M</td>
      <td>K</td>
      <td>S</td>
      <td>W</td>
    </tr>
    <tr>
      <td>A/G</td>
      <td>C/T</td>
      <td>A/C</td>
      <td>G/T</td>
      <td>G/C</td>
      <td>A/T</td>
    </tr>
     <tr>
      <td>H</td>
      <td>B</td>
      <td>V</td>
      <td>D</td>
      <td>N</td>
      <td>&nbsp;</td>
    </tr>
    <tr>
      <td>A/T/C</td>
      <td>G/T/C</td>
      <td>G/A/C</td>
      <td>G/A/T</td>
      <td>A/G/T/C</td>
      <td>&nbsp;</td>
    </tr>
  </tbody>
</table>
<div class="well well-lg">
{% for s in sequence %}
<input type="text" style="width:35px;" placeholder="{{forloop.counter}}" value="{{s}}">
{%endfor%}
<!-- 
<textarea id="textarea" name="seqtxt" class="form-control" >
{{sequence}}
</textarea>
-->
</div></div>
<button type="submit" class="btn btn-primary" style="text-shadow: black 5px 3px 3px;"><span class="glyphicon glyphicon glyphicon-step-forward"></span>开始设计</button>
</form>
</div>
<!-- /#mainWrap -->
{% endblock %}
