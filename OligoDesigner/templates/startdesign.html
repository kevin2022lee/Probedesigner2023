{% extends "base.html" %} 
 {% block content %}
 <title>从这里开始设计</title>
 
<style>
div{table-layout:fixed;}
div{word-break:break-all;word-wrap:break-word;overflow:hidden;text-align:left;}
textarea{overflow-y:visible;}
h5{font-family: "Arial","Microsoft YaHei","黑体","宋体",sans-serif;}
</style>
<script src='../site_medias/js/textareastyle.js'></script>
<script>
//调用
$(function () {
    $("#textarea").txtaAutoHeight();
});
</script>
<div class="container">
<form action="http://{{local}}/NonNshFilter/" method="POST" role="form">{% csrf_token %}
<div class="list-group">
 <a href="#" class="list-group-item active">
 <h5 class="list-group-item-heading">
 待设计序列描述
 </h5></a>
<div class="well well-sm">
{{description}}
</div></div>
<div class="list-group">
 <a href="#" class="list-group-item active">
 <h5 class="list-group-item-heading">
  待设计序列全部基因序列(简并碱基请手动替换)
 </h5>
 </a>
<div class="well well-lg" style="padding:0px;" >
 <table class="table">
  <caption>简并碱基一览表</caption>
  <thead>
    <tr>
      <th>碱基名称</th>
      <th>碱基序列</th>
      <th>碱基名称</th>
      <th>碱基序列</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>R</td>
       <td>A/G</td>
       <td>Y</td>
        <td>C/T</td>
    </tr>
    <tr>
      <td>M</td>
          <td>A/C</td>
      <td>K</td>
      <td>G/T</td>
    </tr>
     <tr>
     <td>S</td>
      <td>G/C</td>
      <td>W</td>           
      <td>A/T</td>
    </tr>
    <tr>
    <td>H</td>
    <td>A/T/C</td>
      <td>B</td>
      <td>G/T/C</td>
    </tr>
    <tr>
          <td>V</td>
      <td>G/A/C</td>
      <td>D</td>
      <td>G/A/T</td>
    </tr>
    <tr>
          <td>N</td>
        <td>A/G/T/C</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  </tbody>
</table>
<div style="background:url(http://www.probedesigner.cn/static/images/seqbg.png); padding-left:30px;padding-right:5px;padding-top:25px;">
{% for s in sequence %}
<input type="text" name="seqtxt" style="margin-top:2px;margin-bottom:1px;border:none; width:31px;background-color:transparent;" title="{{forloop.counter}}" placeholder="{{forloop.counter}}" value="{{s}}">
{%endfor%}
<!-- 
<textarea id="textarea" name="seqtxt" class="form-control" >
{{sequence}}
</textarea>
-->
</div>
</div>
<button type="submit" class="btn btn-primary" style="text-shadow: black 5px 3px 3px;"><span class="glyphicon glyphicon glyphicon-step-forward"></span>开始设计</button>
</form>
</div>
<!-- /#mainWrap -->
{% endblock %}
