{% extends "base.html" %} 
 {% block content %}
 <title>NGS-转录本数据TF处理过程</title>
 <div>
 <form method="POST" action="http://{{ local }}/tfdeal/" role="form" class="form-horizontal" >{% csrf_token %}
 <div class="form-group">
    <label for="name">输入数据</label>
    <textarea class="form-control" rows="3"></textarea>
  </div>
   <!-- Button -->
          <div class="controls">
            <button type="submit" class="btn btn-success">提交处理</button>
          </div>
 </form>
 <form>
  <div class="form-group">
    <label for="name">转化结果</label>
    {% if cdata %}
    {% for c in data %}
    <textarea class="form-control" rows="3">
    {{ c }}
    </textarea>
    {% endfor %}
    {%endif%}
    </textarea>
  </div>
 </form>
 </div>
 <!-- /#mainWrap -->
 {% endblock %}
