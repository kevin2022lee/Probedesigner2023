{% extends "base.html" %} 
 {% block content %}
 <title>double Z 结构的LE探针序列</title>
<style></style>
<div class="panel panel-success">
<div class="panel-heading">
        <b>CE和LE探针的NSH算法计算结果</b>
</div>
 <div class="container" style="margin-top:20px;height:auto;">
 <form role="form" method="POST" class="form-horizontal" action="http://{{local}}/GenerateProbesets/">{% csrf_token %}
  <div class="container">
 <!--显示探针序列列表html代码-->
   <div class="well">
 <div class="container">
 <div class="row">
  <div class="col-sm-2 col-md-2">
  <b>LE探针编号</b>
  </div>
   <div class="col-sm-8 col-md-8">
   <b>探针序列</b>
 </div><div class="col-sm-2 col-md-2">
   <b>Function</b>
 </div>
  </div>
  {{zzprobesets_list}}
  {%for le in LE_plist%}
  <div class="row">
  <div class="col-sm-2 col-md-2">
 <input type="text" style="width:30%" class="form control" name="probename" readonly="readonly" value="{{le.0}}">
 </div> <div class="col-sm-8 col-md-8">
  <input type="text" style="width:50%" class="form control" name="probeseq" readonly="readonly" value="{{le.1}}">
  </div><div class="col-sm-2 col-md-2">
  <input type="text" style="width:20%" class="form control" name="probefunc" readonly="readonly" value="LE">
  </div>
  </div>
  {%endfor%}
  </div>
  </div>
 <div class="row" style="text-align:center;">
 <button type="submit" class="btn btn-primary" style="text-shadow: black 5px 3px 3px;"><span class="glyphicon glyphicon-step-forward"></span>生成引物序列</button>
 <button type="button" onclick="history.go(-1)" class="btn btn-primary" style="text-shadow: black 5px 3px 3px;"><span class="glyphicon glyphicon-step-backward"></span>返回重新选择</button>
 </div>
 </form>
 </div>
  <!-- /#mainWrap -->
{% endblock %}
